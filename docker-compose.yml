version: '3'

services:

  database:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: "$MYSQL_ROOT_PASSWORD"
      MYSQL_DATABASE: "$MYSQL_DATABASE"
      MYSQL_USER: "$MYSQL_USER"
      MYSQL_PASSWORD: "$MYSQL_PASSWORD"
    ports:
      - "4306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis/redis-stack:latest
    ports:
      - "6379:639"
      - "8001:8001"
    volumes:
      - redis_data:/data

volumes:
###> doctrine/doctrine-bundle ###
  mysql_data:
  redis_data:
###< doctrine/doctrine-bundle ###

